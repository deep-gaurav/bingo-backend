name: Rust

on:
  push:
    tags:
    - '*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    
    
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo apt update && sudo apt install -y clang cmake libevent-dev libclang-dev libcurl4-openssl-dev curl
    - run: rustup toolchain install stable --profile minimal
    - uses: Swatinem/rust-cache@v2
    - name: Build
      run: cargo build --release

    - name: Build Docker image
      run: |
        docker build -t syncplayer:latest .
    - name: Save Docker image to a .tar file
      run: |
        docker save syncplayer:latest -o syncplayer.tar
    - name: Push To SelfCloud
      run: |
        curl --location 'https://cloud.deepwith.in/cloud/image/push' --form 'project_id="54e42b71-dddc-4ecc-aefb-25447752df22"' --form "token=$SELF_CLOUD_TOKEN" --form 'image=@"syncplayer.tar"'
      env:
        SELF_CLOUD_TOKEN: ${{ secrets.SELC_CLOUD_TOKEN }}
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: target/release/bingo-backend